<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .flex{
            display: flex;
        }
        .top, .bottom{
            background-color: #D9D9D9;
            height: 20vh;
            width: 100vw;
        }
        .middle{
            background-color: #A7A4A4;
            height: 60vh;
            width: 200vw;
        }
    </style>
</head>
<body>
<div class="flex">
    <div>
        <section class="top"></section>
        <section class="middle"></section>
        <section class="bottom"></section>
    </div>
</div>
</body>
</html>
