<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        background-color: lightgrey;
    }
 h1, h2{
     text-align: center;
     padding: 10px 0;
     font-family: "Comic Sans MS",serif;
 }
 .wrapper{
     display: flex;
     justify-content: center;
     align-items: center;
     flex-direction: column;
     height: 700px;
     flex-wrap: wrap;
 }
 .line{
     display: flex;
     margin-bottom: 5px;

 }
 img{
     width: 50px;
     margin-bottom: 10px;
 }
 .box{
     display: flex;
     justify-content: center;
     align-items: center;
     width: 150px;
     height: 200px;
     background-color: white;
     margin: 15px;
     border-radius: 10px;
     border: 1px solid gray;
     flex-direction: column;
 }
.box img{
    width: 60%;
}
.box p{
    font-size: 25px;
    font-weight: 600;
    font-family: "Comic Sans MS",serif;
}
hr{
    width: 60%;
    border: 2px solid darkgray;
}
</style>
<body>
<div class="wrapper">
    <h1>What do I have in my fridge?</h1>
    <div class="line">
        <div class="pepper box">
            <img src="https://static.vecteezy.com/system/resources/previews/032/161/149/original/pepper-no-background-free-png.png" alt="pepper">
            <p>pepper</p>
        </div>
        <div class="apple box">
            <img src="https://png.pngtree.com/png-clipart/20230126/original/pngtree-fresh-red-apple-png-image_8930987.png" alt="apple">
            <p>apple</p>
        </div>
        <div class="cheese box">
            <img src="https://static.vecteezy.com/system/resources/previews/030/808/360/original/cheese-food-no-background-free-png.png" alt="cheese">
            <p>cheese</p>
        </div>
        <div class="corn box">
            <img src="https://th.bing.com/th/id/R.b4343e39a89abcc170b97276f41c1cfb?rik=9Tved49ACe84EQ&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f2016%2f05%2fCorn-PNG-Pic.png&ehk=jmj2Gll5Vyp%2b7w1ahcVgxyhsQFmEBE%2fAhVhDMjTnizk%3d&risl=&pid=ImgRaw&r=0" alt="corn">
            <p>corn</p>
        </div>
        <div class="mushroom box">
            <img src="https://i.pinimg.com/originals/fd/23/f0/fd23f03fbb5a34967601e50501c76869.png" alt="mushroom">
            <p>mushroom</p>
        </div>
    </div>
    <div class="line">
        <div class="garlic box">
            <img src="https://th.bing.com/th/id/OIP.F1G5-riS4DwTV6Es7AH0swHaG6?rs=1&pid=ImgDetMain" alt="garlic">
            <p>garlic</p>
        </div>
        <div class="beef box">
            <img src="https://pngimg.com/uploads/steak/steak_PNG50.png" alt="beef">
            <p>beef</p>
        </div>
        <div class="fish box">
            <img src="https://clipground.com/images/salmon-png-3.jpg" alt="fish">
            <p>fish</p>
        </div>
        <div class="eggs box">
            <img src="https://th.bing.com/th/id/OIP.A1jHQXSDoqUwVLoh9uxfLwHaGK?rs=1&pid=ImgDetMain" alt="eggs">
            <p>eggs</p>
        </div>
        <div class="coriander box">
            <img src="https://th.bing.com/th/id/OIP.73ak74cIxIrkbCzTjB24wAHaHy?w=840&h=883&rs=1&pid=ImgDetMain" alt="coriander">
            <p>coriander</p>
        </div>
    </div>
    <hr>
    <h2 style="text-align: center">...that's all...</h2>
</div>

</body>
</html>
